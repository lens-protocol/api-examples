# schema: 'https://api-v2-mumbai.lens.dev/graphql'
schema: 'http://localhost:4000/'
documents: './src/**/*.graphql'
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
      - fragment-matcher
    config:
      fetcher: fetch
      dedupeFragments: true

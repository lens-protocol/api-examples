mutation createSetFollowNFTUriTypedData($request: CreateSetFollowNFTUriRequest!) { 
    createSetFollowNFTUriTypedData(request: $request) {
      id
      expiresAt
      typedData {
        types {
          SetFollowNFTURIWithSig {
            name
            type
          }
        }
      domain {
        name
        chainId
        version
        verifyingContract
      }
      value {
        nonce
        profileId
        deadline
        followNFTURI
      }
     }
   }
 }
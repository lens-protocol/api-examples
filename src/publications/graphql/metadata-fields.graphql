  marketplace {
    name
    description
    attributes {
      displayType
      traitType
      value
    }
    animationUrl
    image {
      rawURI
      optimized {
        url
        mimeType
        width
        height
      }
    }
  }
  encryptedWith {
    encryptionKey
    encryptedFields {
      content
      image
      media {
        uri
        mimeType
        cover
      }
      animationUrl
      externalUrl
    }
  }
}

